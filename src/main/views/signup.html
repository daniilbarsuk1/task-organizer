<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="POST">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="inputName" placeholder="Имя">
                <label for="inputName">Имя</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com">
                <label for="inputEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Пароль">
                <label for="inputPassword">Пароль</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024–2025</p>
        </form>
    </main>
</body>

</html>
